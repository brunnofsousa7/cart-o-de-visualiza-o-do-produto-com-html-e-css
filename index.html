<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <table bgcolor="white" cellspacing=0> 
    
    <tr>
      <td rowspan="5" width="300"><img src="images/image-product-desktop.jpg"> </td>
      <td valign=bottom height="40">P E R F U M E</td>
    </tr>    
  
    <tr>
      <td class="font" height="120" > Gabrielle <br/> Essence Eau <br/> De Parfum </td>
    </tr>
  
  <tr>
    <td class="text" height="50">
      A floral, solar and voluptuous<br/> interpretation composed by<br/> Olivier Polge, 
      Perfumer-Creator<br/> for the House of CHANEL. 
    </td>
  </tr> 
  
  <tr>
    <td class="font" valign=middle height= "40" > 
     <font color="#1e491e"> $149.99 </font>
      <font size="2" face="Montserrat, sans-serif"><sup> <s>$169.99</s></sup> </font>
    </td>
  </tr>
   
   <tr>
    <td height="70">
      <input type="button" name="Add to cart" value="Add to cart" disabled/>
    </td>
   </tr>  
   
</table>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruno farias</a>.
  </div>
</body>
</html>
